database:
  # Database Type.
  # SQLite: A local file in your plugins folder
  # MySQL: Needs an external database server. It's faster and more reliable than SQLite
  type: "SQLite"

  # Only needed if using MySQL
  # Address of the Database server
  address: "172.18.0.1"
  # Server port. Standart is 3306
  port: 3306
  # Database Username
  user: "root"
  # Database password
  password: "password"
  # Database name.
  database: "database_name"

# The prefix used in all Plugin Messages
prefix: "§5[§dCookieClicker§5] "

# Select a Language.
# You can simply add a language by coppy a existing language and edit it.
# Set a new language code and use it in setLanguage, it'll work just fine.
# IMPORTANT: You need every message in your own translation!
setLanguage: "en"
language:
  de:
    noPerm: "§cDu hast nicht die benötigte Berechtigung diesen Befehl auszuführen."
    noPlayer: "§cDieses Befehl kann nur von Spielern genutzt werden."
    cmdAdd: "§7Bitte nutze /cookie add [player] [ammount]"

  en:
    noPerm: "§cYou have no permission to execute this command."
    noPlayer: "§cThis command can only be executet by players"
    cmdAdd: "§7Pleas use /cookie add [player] [ammount]"
